<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="style/style.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
	
	<title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/movie1.jpg" alt="movie 1" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie2.jpg" alt="movie 2" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie3.jpg" alt="movie 3" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie4.jpg" alt="movie 4" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie5.jpg" alt="movie 5" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie6.jpg" alt="movie 6" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie7.jpg" alt="movie 7" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie8.jpg" alt="movie 8" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie9.jpg" alt="movie 9" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie10.jpg" alt="movie 10" class="movie-box">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
